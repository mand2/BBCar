<html lang="en">

    <title>Ecoland - Free Bootstrap 4 Template by Colorlib</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light site-navbar-target" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">연차 &nbsp;ycar</a>
            <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span> Menu
            </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav nav ml-auto">
                    <li class="nav-item"><a href="" class="nav-link"><span>Home</span></a></li>
                    <li class="nav-item"><a href="" class="nav-link"><span>Login</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--회원가입 시작-->
	<section class="hero-wrap" style="background-image: url('images/destination-single.jpg');">
        <div class="overlay"></div>
        <div class="container">
                <div class="row pt-5">
                    <div class="search-wrap-1 ftco-animate col-lg-4"></div>
                    <div class="comment-form-wrap col-md-6 col-lg-4 pt-3">
                       
                        <form class="p-3 bg-light search-property-1" id="signUpForm">
                            <div class="day-wrap"><h3 class="pl-5">Join ycar</h3></div>
                            <div class="form-group">
                                <label for="id">ID *</label>
                                <input type="text" class="form-control" id="id" name="id"><input type="checkbox" id="idchkbox">
                                <span id="idchkmsg"></span>
                            </div>
                            <div class="form-group">
                                <label for="pw">PW *</label>
                                <input type="password" class="form-control" id="pw" name="pw"><input type="checkbox" id="pwchkbox">
                                <span id="pwchkmsg"></span>
                            </div>
                            <div class="form-group">
                                <label for="pw2">PW Check *</label>
                                <input type="password" class="form-control" id="pw2" name="pw2">
                                <span id="pw2chkmsg"></span>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="url" class="form-control" id="name" name="name">
                                <span id="namechkmsg"></span>
                            </div>
                            
                            
                            <div class="form-group pt-3 pl-5">
                                <input type="button" value="prev" class="btn py-3 px-4 btn-black"><input type="button" value="next" class="btn py-3 px-4 btn-primary">
                            </div>

                        </form>
                    </div>

                </div>
            </div>
    </section>

    <!--회원가입 끝-->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg></div>


    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.easing.1.3.js"></script>
    <script src="/static/js/jquery.waypoints.min.js"></script>
    <script src="/static/js/jquery.stellar.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/aos.js"></script>
    <script src="/static/js/jquery.animateNumber.min.js"></script>
    <script src="/static/js/scrollax.min.js"></script>
    <script src="/static/https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/static/js/google-map.js"></script>

    <script src="js/main.js"></script>

</body></html>
