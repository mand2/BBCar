<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>

</head>

<body>

    <textarea rows="4" cols="50" id="memo"></textarea>
    <button id="cpBtn">메모 작성</button>

    <script>
        $(document).ready(function() {

        });

        // 메모 전송
        $('#cpBtn').click(function() {

            var pIdx = 10;
            var dIdx = 26;

            $.ajax({
                url: 'http://localhost:8080/writeMemo/' + pIdx + '/' + dIdx,
                type: 'POST',
                data: {
                    memo: $('#memo').val()
                },
                success: function(data) {
                    alert(data);
                },
            });
        });
    </script>

</body></html>
