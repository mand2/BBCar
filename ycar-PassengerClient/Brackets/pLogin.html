<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light site-navbar-target" id="ftco-navbar">

    <section class="hero-wrap" style="background-image: url('images/car.jpg'); " data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-start">

                <div class="comment-form-wrap pt-5">
                    <!--<h3 class="mb-3 bread">Login</h3>-->

                    <!--로그인 폼-->
                    <form id="form" class="p-5 bg-light">
                        <div class="form-group">
                            <label for="name">ID</label>
                            <input class="form-control" type="text" id="id" name="id" required>
                        </div>
                        <div class="form-group">

                            <input class="form-control" type="password" id="pw" name="pw" required>
                        </div>
                        <div class="form-group">
                            <input style="width: 100%" type="submit" value="LOGIN" class="btn py-3 px-4 btn-primary" id="modeBtn">
                        </div>
                        <div id="loginBtn" class="form-group">
                            <a id="custom-login-btn" href="javascript:loginWithKakao()">
                                <img src="images/kakao_account_login_btn_medium_narrow.png" />

                            </a>

                    <!--아이디찾기 폼-->
                    <form id="findIdForm" class="p-5 bg-light">
                        <label for="name">ID 찾기</label>
                        <div class="form-group">
                            <input class="form-control" type="text" id="name" name="name" placeholder="이름(실명)" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" id="email" name="email" placeholder="이메일" required>
                        </div>
                        <div class="form-group">
                            <input style="width: 100%" type="submit" value="입력 완료" class="btn py-3 px-4 btn-primary" id="modeBtn">
                        </div>
                        <div style="text-align: center" class="form-group">
                            <a href="javascript:findPw()" class="subBtn">비밀번호 찾기</a>
                        </div>
                        <div style="text-align: center" class="form-group">
                            <a href="#" class="subBtn">아직 회원이 아니신가요?</a>
                        </div>

                    <!--비밀번호찾기 폼-->
                    <form id="findPwForm" class="p-5 bg-light">
                        <label for="name">PW 찾기</label>
                        <div class="form-group">
                            <input class="form-control" type="text" id="name" name="name" placeholder="이름(실명)" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" id="email" name="email" placeholder="이메일" required>
                        </div>

    <script src="js/owl.carousel.min.js"></script>

    <script src="js/google-map.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

    <script>
        // KAKAO :: 사용할 앱의 JavaScript 키를 설정해 주세요.
        Kakao.init('b4d22862e49da7bced7dc7592288a369');

        var userType = sessionStorage.getItem("userType"); // 메인페이지에서 사용자가 선택한 사용자 타입

        $(document).ready(function() {

            //            if (userType == null) {
            // alert('사용자모드를 먼저 선택해주세요!');
            // location.href = "http://localhost:9090/pClient";
            // }

            $('#form').css('display', 'block');

            $('#form').submit(function() {
                $.ajax({
                    url: 'http://localhost:9090/pClient/login/' + userType,
                    type: 'POST',
                    data: $('#form').serialize(),
                    success: function(data) {
                        if (data == '1') {
                            alert('존재하지 않는 회원입니다, 다시 로그인해주세요.');
                        }
                        if (data == '2') {
                            // 정상 로그인
                            alert('정상적으로 로그인되었습니다.');
                            $('#form').css('display', 'none');
                            location.href = "http://localhost:9090/pClient/mypage";
                        }
                        if (data == '3') {
                            alert('비밀번호 불일치, 다시 로그인해주세요.');
                        }
                        if (data == '4') {
                            alert('개인정보 보호를 위해 임시 비밀번호를 변경해주세요.');
                            // 마이페이지 -> 내 정보 수정 (비밀번호 변경에 cursor올리기)
                            location.href = "http://localhost:9090/pClient/mypage?user=temp";
                        }
                    }
                });
                return false;
            });
        });

        // 카카오 로그인
        function loginWithKakao() {

            // 로그인 창을 띄웁니다.
            Kakao.Auth.login({
                success: function(authObj) {

                    // 정보 확인 -> session에 저장
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            var id = res.id;
                            $.ajax({
                                url: 'http://localhost:9090/pClient/login/kakao/' + id + '/' + userType,
                                type: 'GET',
                                success: function(data) {
                                    if (data == 'success') {
                                        alert('정상적으로 로그인되었습니다.');
                                        $('#form').css('display', 'none');
                                    }
                                }
                            });
                        },
                        fail: function(error) {
                            alert(JSON.stringify(error));
                        }
                    });
                },
                fail: function(err) {
                    alert(JSON.stringify(err));
                    alert('[카카오]로그인 실패');
                }
            });
        };

        // ID찾기
        function findId() {
            $('#id, #pw').val('');
            $('#form').css('display', 'none');
            $('#findPwForm').css('display', 'none');
            $('#findIdForm').css('display', 'block');
        };

        $('#findIdForm').submit(function() {
            $.ajax({
                url: 'http://localhost:9090/pClient/login/findId/' + userType,
                type: 'POST',
                data: $('#findIdForm').serialize(),
                success: function(data) {
                    if (data == 1) {
                        alert('해당 이메일 주소로 아이디 정보를 발송하였습니다');
                        $('#name, #email').val('');
                        $('#findIdForm').css('display', 'none');
                        $('#form').css('display', 'block');
                    }
                    if (data == 2) {
                        alert('없는 정보이거나 일치하지 않는 정보입니다, 다시 입력해주세요');
                    }
                }
            });
            return false;
        });


        // PW찾기
        function findPw() {
            $('#id, #pw').val('');
            $('#form').css('display', 'none');
            $('#findIdForm').css('display', 'none');
            $('#findPwForm').css('display', 'block');
        };

        $('#findPwForm').submit(function() {
            $.ajax({
                url: 'http://localhost:9090/pClient/login/findPw/' + userType,
                type: 'POST',
                data: $('#findPwForm').serialize(),
                success: function(data) {
                    if (data == 1) {
                        alert('해당 이메일 주소로 임시 비밀번호를 발송하였습니다');
                        $('#name, #email').val('');
                        $('#findPwForm').css('display', 'none');
                        $('#form').css('display', 'block');
                    }
                    if (data == 2) {
                        alert('없는 정보이거나 일치하지 않는 정보입니다, 다시 입력해주세요');
                    }
                }
            });
            return false;
        });

        // back 버튼 누르면 로그인 폼으로 돌아감
        function backBtn() {
            $('#name, #email').val('');
            $('form').css('display', 'none');
            $('#form').css('display', 'block');
        }
    </script>
